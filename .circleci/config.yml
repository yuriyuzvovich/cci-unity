version: 2.1
executors:
  unity:
    docker:
      # https://hub.docker.com/r/gableroux/unity3d/tags
      - image: gableroux/unity3d:2018.2.3f1
jobs:
  build-test:
    executor: unity
    steps:
      - checkout
      - run: mkdir -p /root/.cache/unity3d
      - run: mkdir -p /root/caches
      - run: openssl aes-256-cbc -d -in .circleci/Unity_v2018.x.ulf-cipher -k 123 >> .circleci/Unity_v2018.x.ulf
      - run: /opt/Unity/Editor/Unity -quit -batchmode -nographics -silent-crashes -logFile -customBuildPath /caches -manualLicenseFile .circleci/Unity_v2018.x.ulf || exit 0
      - store_artifacts:
          path: /caches
          destination: artifacts
workflows:
  version: 2
  build:
    jobs:
      - build-test
